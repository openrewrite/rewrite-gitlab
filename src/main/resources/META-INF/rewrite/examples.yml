type: specs.openrewrite.org/v1beta/example
recipeName: org.openrewrite.gitlab.AddWorkflowRules
examples:
- description: '`AddWorkflowRulesTest#addWorkflowRules`'
  parameters:
  - |-
    "- if: $CI_PIPELINE_SOURCE == 'merge_request_event'\n" +
                "- if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS\n" +
                "  when: never\n" +
                "- if: $CI_COMMIT_BRANCH"
  - 'null'
  sources:
  - after: |
      workflow:
        rules:
          - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
          - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
            when: never
          - if: $CI_COMMIT_BRANCH
    path: .gitlab-ci.yml
    language: yaml
---
type: specs.openrewrite.org/v1beta/example
recipeName: org.openrewrite.gitlab.BestPractices
examples:
- description: '`BestPracticesTest#appliesBestPractices`'
  sources:
  - before: |
      stages:
        - build
        - test
    after: |
      stages:
        - build
        - test
      workflow:
        rules:
          - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
          - if: $CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS
            when: never
          - if: $CI_COMMIT_BRANCH
      default:
        interruptible: true
        retry:
          max: 2
          when:
            - runner_system_failure
            - stuck_or_timeout_failure
        artifacts:
          expire_in: 1 week
        timeout: 1 hour
    path: .gitlab-ci.yml
    language: yaml
